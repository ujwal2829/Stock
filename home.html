<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewTrade - Live NSE Stock Exchange</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://indian-stock-exchange-api1.p.rapidapi.com/stock_price/?symbol=TATAMOTORS.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png.png" alt="NewTrade Logo">
        </div>
        <div class="title">
            <h1>NewTrade</h1>
        </div>
        <div class="search">
            <input type="text" placeholder="Search for stocks...">
            <button>Search</button>
        </div>
        <div class="user-options">
            <a href="sign_in.js">Sign In</a>
            <a href="#">Sign Up</a>
        </div>
        <div id="stockChart"></div>

    </header>
    <script src="script.js"></script>
    <main>
        <div class="chart">
            <!-- Live stock chart goes here -->
            <!-- Example: <img src="live_chart.png" alt="Live Chart"> -->
        </div>
    </main>



</body>
</html>
